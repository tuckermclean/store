<template name="article">
  <div class="article" data-id="{{_id}}">
    {{#unless isEditing}}
      {{> displayArticle}}
    {{else}}
      {{> editArticle}}
    {{/unless}}
  </div>
</template>

<template name="postArticle">
  <form class="post-article">
    <p><input type="text" name="title" placeholder="Title" /></p>
    <p><textarea name="content" placeholder="Content"></textarea></p>
    <p><button type="submit">Post Article</button></p>
  </form>
</template>

<template name="displayArticle">
  <div class="display-article">
    <h3>{{title}}</h3>
    <p>by {{authorName}}</p>

    <p>{{content}}</p>
    {{#if isAuthor}}
      <p><button class="js-edit">Edit Article</button></p>
    {{/if}}

    {{#if currentUser}}
      <h4>Post a Comment</h4>
      {{> postComment}}
    {{/if}}

    <h4>Comments</h4>

    {{#each comments}}
      {{> comment}}
    {{else}}
      <p>No comments yet!</p>
    {{/each}}
  </div>
</template>

<template name="editArticle">
  <form class="edit-article">
    <p><input type="text" name="title" placeholder="Title" value="{{title}}"/></p>
    <p><textarea name="content" placeholder="Content">{{content}}</textarea></p>
    <p><button type="submit">Save Article</button><button class="js-delete">Delete Post</button></p>
  </form>
</template>
