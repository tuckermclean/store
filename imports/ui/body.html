<body>
  <div class="container">
    <header>
      <h1>Blog</h1>

      <h2>Post new article</h2>

      <form class="post-article">
        <p><input type="text" name="title" placeholder="Title" /></p>
        <p><input type="text" name="authorId" placeholder="Author" /></p>
        <p><textarea name="content" placeholder="Content"></textarea></p>
        <p><button type="submit">Post Article</button></p>
      </form>
    </header>

    {{#each articles}}
      {{> article}}
    {{/each}}

  </div>
</body>

<template name="article">
  <div class="article">
    <div class="article-view">
      <h3>{{title}}</h3>
      <p>by {{authorId}}</p>
      <p>{{content}}</p>
      <div class="post-comment-view hidden">
        <form class="post-comment">
          <p><input type="text" name="authorId" placeholder="Author" /></p>
          <p><textarea name="content" placeholder="Content"></textarea></p>
          <p><button>Post Comment</button></p>
        </form>
      </div>
      <p><button class="comment">Comment</button><button class="edit-article">Edit Article</button></p>
      <h4>Comments</h4>
      {{#each comments _id}}
        {{> comment}}
      {{/each}}
    </div>

    <div class="edit-article-view hidden">
      <form class="save-article">
        <p><input type="text" name="title" placeholder="Title" value="{{title}}"/></p>
        <p>Author: {{authorId}}</p>
        <p><textarea name="content" placeholder="Content">{{content}}</textarea></p>
        <p><button type="submit">Save Article</button><button class="delete-article">Delete Post</button></p>
      </form>
    </div>
  </div>
</template>

<template name="comment">
  <div class="comment">
    {{authorId}} &mdash; {{content}}
    <div class="post-comment-view hidden">
      <form class="post-comment">
        <p><input type="text" name="authorId" placeholder="Author" /></p>
        <p><textarea name="content" placeholder="Content"></textarea></p>
        <p><button>Post Comment</button></p>
      </form>
    </div>
    <button class="comment">Reply</button>
    {{#each comments _id}}
      {{> comment}}
    {{/each}}
  </div>
</template>
