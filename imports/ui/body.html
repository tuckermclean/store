<body>
  {{#if connected}}

    <nav class="navbar navbar-custom">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#body-navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Store</a>
      </div>

      <div class="collapse navbar-collapse" id="body-navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="/products">Products <span class="sr-only">(current)</span></a></li>
          <li><a href="/blog">Blog</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {{> loginButtons}}
        </ul>
      </div>
    </nav>

    <div class="container-fluid">

      {{#if currentUser}}
        <h2>Post new article</h2>
        {{> postArticle}}
      {{else}}
        <p>Log in to post an article or comment</p>
      {{/if}}

      <hr />

      {{#each articles}}
        {{> article}}
        <hr />
      {{else}}
        <p>No articles yet!</p>
      {{/each}}

    </div>
  {{else}}
    <div class="container">
      <p>Loading</p>
    </div>
  {{/if}}
</body>
