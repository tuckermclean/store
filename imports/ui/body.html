<body>
  <div class="container">
    <header>
      <h1>Blog</h1>

      <h2>Post new article</h2>

      <form class="new-article">
        <p><input type="text" name="title" placeholder="Title" /></p>
        <p><input type="text" name="authorId" placeholder="Author" /></p>
        <p><textarea name="content" placeholder="Content"></textarea></p>
        <p><button type="submit">Post</button></p>
      </form>
    </header>

    {{#each articles}}
      {{> article}}
    {{/each}}

  </div>
</body>

<template name="article">
  <div class="article">
    <div class="article-view">
      <h3>{{title}}</h3>
      <p>by {{authorId}}</p>
      <p>{{content}}</p>
      <p><button class="edit">Edit</button></p>
    </div>

    <div class="edit-view">
      <form class="edit-article">
        <p><input type="text" class="title" placeholder="Title" value="{{title}}"/></p>
        <p>Author: {{authorId}}</p>
        <p><textarea class="content" placeholder="Content">{{content}}</textarea></p>
        <p><button class="save">Save</button><button class="delete">Delete Post</button></p>
      </form>
    </div>
  </div>
</template>
