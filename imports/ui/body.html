<body>
{{#if connected}}
  <div class="container">
    <header>
      <h1>Blog</h1>
    </header>

    {{> loginButtons}}

    {{#if currentUser}}
      <h2>Post new article</h2>
      {{> postArticle}}
    {{else}}
      <p>Log in to post an article or comment</p>
    {{/if}}

    <hr />

    <h2>Articles</h2>

    {{#each articles}}
      {{> article}}
      <hr />
    {{else}}
      <p>No articles yet!</p>
    {{/each}}

  </div>
{{else}}
  <p>Loading</p>
{{/if}}
</body>
