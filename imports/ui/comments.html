<template name="comment">
  <div class="comment" data-id="{{_id}}">

    <div class="author">{{authorName}}
      {{#if currentUser}}
        <button class="js-reply btn btn-default btn-xs">Reply</button>
      {{/if}}
    </div>

    {{#markdown}}{{content}}{{/markdown}}

    {{#if isReplying}}
      {{> replyComment}}
    {{/if}}

    {{#each comments}}
      {{> comment}}
    {{/each}}
  </div>
</template>

<template name="postComment">
  <div class="post-comment">
    <form>
      <p><textarea name="content" placeholder="Content"></textarea></p>
      <p><button type="submit" class="btn btn-primary">Post Comment</button></p>
    </form>
  </div>
</template>

<template name="replyComment">
  <div class="reply-comment">
    <form>
      <p><textarea name="content" placeholder="Content"></textarea></p>
      <p>
        <button type="submit" class="btn btn-primary">Post Comment</button>
        <button class="js-cancel btn btn-default">Cancel</button>
      </p>
    </form>
  </div>
</template>
