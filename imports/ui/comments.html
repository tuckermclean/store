<template name="comment">
  <div class="comment" data-id="{{_id}}">

    <div class="author">{{authorName}}
      {{#if currentUser}}
        <button class="js-reply btn btn-default btn-xs">Reply</button>
      {{/if}}
    </div>

    <div class="comment-content">
      {{#markdown}}{{#emojione}}{{content}}{{/emojione}}{{/markdown}}
    </div>

    {{#if isCommenting}}
      {{> postComment}}
    {{/if}}

    {{#each comments}}
      {{> comment}}
    {{/each}}
  </div>
</template>

<template name="postComment">
  <div class="post-comment">
    <p class="small">
      You can style comments with <a href="https://guides.github.com/features/mastering-markdown/">Markdown</a>.
      Try <code>**bold text**</code> for <strong>bold text</strong>, or
      <a href="http://www.emoji-cheat-sheet.com/">emoji</a>. {{#emojione}}:pizza::yum:{{/emojione}}
    </p>
    <form>
      <p><textarea name="content" placeholder="Content"></textarea></p>
      <p>
        <button type="submit" class="btn btn-primary">Post Comment</button>
        <button class="js-cancel btn btn-default">Cancel</button>
      </p>
    </form>
  </div>
</template>
